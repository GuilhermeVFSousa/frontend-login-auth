<body>
<div class="login-container">
  <section class="login" id="login">
    <header>
      <h2>gvfSousa - crud</h2>
      <h4>Java | Spring | Angular</h4>
    </header>
    <form class="login-form" action="#" method="post">
      <input type="text" class="login-input" placeholder="E-mail" name="email" required autofocus [(ngModel)] = "model.email" required/>
      <input type="password" class="login-input" placeholder="Senha" name="password" required [(ngModel)] = "model.password"/>
      <div class="submit-container">
        <button type="submit" class="login-button" (click)="loginUser()">SIGN IN</button>
      </div>
    </form>
  </section>
</div>
</body>
